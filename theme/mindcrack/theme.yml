templatefields:
    home.twig: # Homepage
        about_text:
            type: html
            label: About Text
            default: <p>Mindcrack about text goes here (this is editable on the backend). Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec est velit, ultrices nec aliquet sit amet, hendrerit quis velit. Donec commodo fringilla libero id maximus.</p>
        promo_image:
            type: image
            label: Promo Image
            info: Image should be 16x9 to look correct. The websites handle retina images automatically, so if want the image to be retina, upload the image at double the size.
        promo_image_title:
            type: text
            label: Promo Title (not displayed, used as alt text for image)
        promo_link:
            type: text
            label: Promo Link
            pattern: "url"
        youtube_subscribers:
            type: biginteger
            label: Youtube Subscribers
        youtube_videos:
            type: integer
            label: Youtube Videos
        youtube_views:
            type: biginteger
            label: Youtube Views